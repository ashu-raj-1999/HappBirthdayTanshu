<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Special Surprise For You ‚ú®</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }

/* Body */
body {
    min-height:100vh;
    overflow-x:hidden;
    position:relative;
    background: linear-gradient(135deg, #f8e1f4, #e0c3f7, #c2e6ff);
}

/* Container */
.container {
    width:90%;
    max-width:800px;
    margin:auto;
    padding:20px;
    position:relative;
    z-index:10;
    opacity:0;
    transform:translateY(20px);
    animation:fadeIn 3s forwards 0.5s;
}

/* Header */
h1 {
    text-align:center;
    font-size:2.2rem;
    color:#6a4c93;
    margin-bottom:25px;
    text-shadow:0 0 10px rgba(255,255,255,0.8);
}

/* Letter */
.letter-container {
    background: rgba(255,255,255,0.85);
    border-radius:20px;
    padding:20px;
    margin-bottom:30px;
    box-shadow:0 0 20px rgba(106,76,147,0.3);
    position:relative;
    overflow:hidden;
}
.letter-container::before {
    content:'';
    position:absolute;
    inset:0;
    border-radius:20px;
    box-shadow: inset 0 0 15px rgba(255, 215, 232, 0.7);
    pointer-events:none;
    z-index:1;
}
.letter {
    font-size:1.15rem;
    line-height:1.6;
    color:#333;
    position:relative;
    z-index:2;
}

/* Surprise Button */
.surprise-button {
    display:block;
    margin:20px auto;
    padding:15px 35px;
    font-size:1.4rem;
    border-radius:50px;
    border:none;
    background: linear-gradient(45deg, #ff9a9e, #a18cd1);
    color:white;
    cursor:pointer;
    text-align:center;
    position:relative;
    overflow:hidden;
    z-index:2;
    transition: all 0.3s ease;
}
.surprise-button::before {
    content:'';
    position:absolute;
    top:-5px; left:-5px; right:-5px; bottom:-5px;
    border-radius:55px;
    background: linear-gradient(45deg, #ffccf9, #b28cff, #9cecff);
    background-size:300% 300%;
    z-index:-1;
    opacity:0.6;
    filter: blur(8px);
    animation:gradientButton 5s ease infinite;
}
.surprise-button:hover {
    transform:translateY(-3px) scale(1.05);
    box-shadow: 0 8px 25px rgba(161,140,209,0.7);
}
.surprise-button:active {
    transform:translateY(1px);
}

/* Modal */
.modal-overlay {
    position:fixed;
    inset:0;
    background: rgba(0,0,0,0.7);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    visibility:hidden;
    transition:0.3s;
    z-index:1000;
}
.modal-overlay.active { opacity:1; visibility:visible; }
.modal {
    background:white;
    width:95%;
    max-width:600px;
    border-radius:20px;
    padding:25px;
    position:relative;
    text-align:center;
    transform: scale(0.8);
    transition:all 0.3s ease;
    box-shadow:0 0 30px rgba(255,215,232,0.8);
}
.modal-overlay.active .modal { transform:scale(1); }
.modal-close {
    position:absolute;
    top:10px; right:15px;
    font-size:24px;
    background:none;
    border:none;
    cursor:pointer;
    color:#6a4c93;
}

/* Playlist */
.playlist { margin-top:15px; max-height:300px; overflow-y:auto; }
.playlist-item {
    display:flex; 
    align-items:center;
    padding:10px;
    border-radius:12px;
    background:#f5f5ff;
    margin-bottom:10px;
    flex-wrap:wrap;
    transition:all 0.2s ease;
}
.playlist-item:hover { background:#eaeaff; transform:translateX(5px);}
.playlist-item img { width:45px; height:45px; border-radius:50%; margin-right:15px; object-fit:cover; }
.playlist-item-info { flex:1; min-width:150px; text-align:left; }
.playlist-item-title { font-weight:bold; color:#6a4c93; }
.playlist-item-artist { font-size:14px; color:#777; }
.playlist-item-play { background:none; border:none; font-size:20px; color:#6a4c93; cursor:pointer; margin-left:10px; }

/* Music control */
.music-controls {
    position:fixed;
    bottom:15px;
    right:15px;
    z-index:100;
    background: rgba(255,255,255,0.7);
    border-radius:50%;
    width:45px;
    height:45px;
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 0 10px rgba(106,76,147,0.3);
    cursor:pointer;
    transition:all 0.3s ease;
}
.music-controls:hover { transform:scale(1.1); }
.music-controls i { color:#6a4c93; font-size:22px; }

/* Floating elements */
.floating-element {
    position:absolute;
    pointer-events:none;
    opacity:0.7;
    z-index:1;
    animation-name:float;
    animation-timing-function:ease-in-out;
    animation-iteration-count:infinite;
    animation-direction:alternate;
}

/* Animations */
@keyframes fadeIn {
    from{ opacity:0; transform:translateY(20px); }
    to{ opacity:1; transform:translateY(0); }
}
@keyframes gradientButton {
    0% { background-position:0% 50%; }
    50%{ background-position:100% 50%; }
    100%{ background-position:0% 50%; }
}
@keyframes float {
    0% { transform:translateY(0) rotate(0deg); }
    100%{ transform:translateY(-20px) rotate(5deg); }
}

/* Responsive */
@media(max-width:1024px){ h1{ font-size:2rem; } .letter{ font-size:1.1rem; } .surprise-button{ font-size:1.3rem; padding:12px 25px; } }
@media(max-width:768px){ .playlist-item{ flex-direction:column; align-items:flex-start; } .playlist-item-play{ margin-top:8px; } .letter{ font-size:1rem; } .playlist-item img{ width:40px; height:40px; margin-bottom:5px; } }
@media(max-width:480px){ h1{ font-size:1.5rem; } .surprise-button{ width:80%; padding:10px 20px; } .playlist-item-info{text-align:left;} .music-controls{ width:40px; height:40px; } }

.page-back-wrapper {
    text-align: center;
    margin: 30px 0 10px;
}

.page-back-btn {
    display: inline-block;
    padding: 12px 26px;
    border-radius: 40px;
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    color: #6a4c93;
    background: rgba(255, 255, 255, 0.8);
    border: 2px solid #6a4c93;
    transition: all 0.3s ease;
}

.page-back-btn:hover {
    background: #6a4c93;
    color: #fff;
    transform: translateY(-2px);
}

/* Mobile tweak */
@media (max-width: 600px) {
    .page-back-btn {
        width: 90%;
        font-size: 1rem;
        padding: 14px;
    }
}

</style>
</head>
<body>

<div class="container">
    <h1>For My Dearest Friend ‚ù§Ô∏è</h1>

    <div class="letter-container">
        <div class="letter" id="typed-text"></div>
    </div>

    <button class="surprise-button" id="surprise-button">Click for a Surprise üéÅ</button>

    <div class="page-back-wrapper">
        <a href="javascript:history.back()" class="page-back-btn">
            üéÇ Back to Birthday Cake
        </a>
    </div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modal-overlay">
    <div class="modal">
        <button class="modal-close" id="modal-close">√ó</button>
        <h2>Songs That Remind Me of Us üíï</h2>
        <div class="playlist">
            <div class="playlist-item" data-src="songs/tera_hi_rahu.mp3">
                <img src="songImages/teraHiRahun.jpg" alt="Song cover">
                <div class="playlist-item-info">
                    <div class="playlist-item-title">Tera Hi Rahun</div>
                    <div class="playlist-item-artist">Gajendra Verma</div>
                </div>
                <button class="playlist-item-play"><i class="fas fa-play"></i></button>
            </div>
            <div class="playlist-item" data-src="songs/HeyShona.mp3">
                <img src="songImages/heyShona.jpg" alt="Song cover">
                <div class="playlist-item-info">
                    <div class="playlist-item-title">Hey Shona</div>
                    <div class="playlist-item-artist">Vishal‚ÄìShekhar</div>
                </div>
                <button class="playlist-item-play"><i class="fas fa-play"></i></button>
            </div>
            <div class="playlist-item" data-src="songs/Dhun.mp3">
                <img src="songImages/dhun.jpg" alt="Song cover">
                <div class="playlist-item-info">
                    <div class="playlist-item-title">Dhun</div>
                    <div class="playlist-item-artist">Arijit Singh</div>
                </div>
                <button class="playlist-item-play"><i class="fas fa-play"></i></button>
            </div>
            <div class="playlist-item" data-src="songs/Tum_ho_Toh.mp3">
                <img src="songImages/tum ho toh.jpg" alt="Song cover">
                <div class="playlist-item-info">
                    <div class="playlist-item-title">Tum ho toh</div>
                    <div class="playlist-item-artist">Vishal Shekhar</div>
                </div>
                <button class="playlist-item-play"><i class="fas fa-play"></i></button>
            </div>
            <div class="playlist-item" data-src="songs/Kina Chir.mp3">
                <img src="songImages/kinachir.jpg" alt="Song cover">
                <div class="playlist-item-info">
                    <div class="playlist-item-title">Kina Chir</div>
                    <div class="playlist-item-artist">The Prophec</div>
                </div>
                <button class="playlist-item-play"><i class="fas fa-play"></i></button>
            </div>
        </div>
    </div>
</div>

<!-- Audio Player -->
<audio id="song-player"></audio>

<!-- Music Control -->
<div class="music-controls" id="music-toggle"><i class="fas fa-volume-mute" id="music-icon"></i></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.5.1/confetti.browser.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded',function(){
    const typedContent = "My dearest friend,\n\nAs I sit here thinking about all our memories together, I can't help but smile. From our late-night talks to our spontaneous adventures, you've filled my life with so much joy and laughter.\n\nHappy Birthday to my favorite person in the world! Here's to many more years of friendship, laughter, and creating memories together.\n\nWith all my love,\n[Your Name]";
    new Typed('#typed-text',{strings:[typedContent], typeSpeed:30, showCursor:true, cursorChar:'|', onComplete:()=>{
        document.getElementById('surprise-button').classList.add('animate__animated','animate__pulse','animate__infinite');
    }});

    // Floating elements
    const floatingElements = [
        {type:'heart',color:'#ff6b8a',size:'20px'},
        {type:'heart',color:'#f48fb1',size:'30px'},
        {type:'star',color:'#ffd54f',size:'25px'},
        {type:'star',color:'#ffecb3',size:'15px'},
        {type:'teddy',emoji:'üß∏',size:'30px'},
        {type:'sparkle',emoji:'‚ú®',size:'25px'}
    ];
    floatingElements.forEach((el,i)=>createFloatingElement(el,i));
    function createFloatingElement(element,index){
        const floating = document.createElement('div');
        floating.classList.add('floating-element');
        if(element.emoji){ floating.textContent = element.emoji; floating.style.fontSize=element.size; }
        else{ floating.innerHTML=element.type==='heart'?'<i class="fas fa-heart"></i>':'<i class="fas fa-star"></i>'; floating.style.color=element.color; floating.style.fontSize=element.size;}
        floating.style.left = Math.random()*window.innerWidth+'px';
        floating.style.top = Math.random()*window.innerHeight+'px';
        floating.style.animationDuration = `${5+Math.random()*10}s`;
        floating.style.animationDelay = `${Math.random()*5}s`;
        document.body.appendChild(floating);
    }

    // Surprise modal
    const modalOverlay = document.getElementById('modal-overlay');
    const surpriseButton = document.getElementById('surprise-button');
    const modalClose = document.getElementById('modal-close');
    const songPlayer = document.getElementById('song-player');
    let currentButton=null;

    surpriseButton.onclick=()=>{
        modalOverlay.classList.add('active');
        confetti({particleCount:100,spread:70,origin:{y:0.6}});
    }
    modalClose.onclick=()=> modalOverlay.classList.remove('active');

    document.querySelectorAll('.playlist-item-play').forEach(btn=>{
        btn.addEventListener('click',function(){
            const item = this.closest('.playlist-item');
            const src = item.getAttribute('data-src');
            const icon=this.querySelector('i');

            if(songPlayer.src.includes(src) && !songPlayer.paused){ songPlayer.pause(); icon.classList.replace('fa-pause','fa-play'); return;}
            if(currentButton) currentButton.querySelector('i').classList.replace('fa-pause','fa-play');

            songPlayer.src = src;
            songPlayer.play();
            icon.classList.replace('fa-play','fa-pause');
            currentButton=this;
        });
    });
    songPlayer.onended=()=>{ if(currentButton) currentButton.querySelector('i').classList.replace('fa-pause','fa-play'); }

    // Music toggle
    const musicToggle=document.getElementById('music-toggle');
    const musicIcon=document.getElementById('music-icon');
    let isMusicPlaying=false;
    musicToggle.onclick=()=>{
        if(isMusicPlaying){ songPlayer.pause(); musicIcon.classList.replace('fa-volume-up','fa-volume-mute'); }
        else{ songPlayer.play().catch(e=>{}); musicIcon.classList.replace('fa-volume-mute','fa-volume-up'); }
        isMusicPlaying=!isMusicPlaying;
    }
});
</script>
</body>
</html>
